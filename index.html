<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Card Using Html And Css</title>
</head>
<body>
    <div id="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1536323760109-ca8c07450053" alt="image">
            <div class="card_details">

                <span class="tag">Nature</span>
                <span class="tag">Lake</span>

                <div class="card_name">Natures Beauty</div>

                <p>
                    Nature is a breathtaking tapestry of life and beauty that surrounds us every day. 
                    It encompasses the lush forests, majestic mountains, meandering rivers, and vast oceans, 
                    each telling its own unique story.
                </p><button>Read More</button>

            </div>
        </div>
    </div>
</body>
</html>
